<div class="modal-overlay">
    <div class="modal-content" [class.dark-theme]="isDarkTheme">
        <div class="modal-header">
            <h3>{{equipmentToEdit ? 'Редактировать оборудование' : 'Добавить оборудование'}}</h3>
            <button class="close-btn" (click)="onClose()">&times;</button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Название</label>
                    <input type="text" id="name" [(ngModel)]="equipment.name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="type">Тип</label>
                    <input type="text" id="type" [(ngModel)]="equipment.type" name="type" required>
                </div>
                <div class="form-group">
                    <label for="facility">Объект</label>
                    <input type="text" id="facility" [(ngModel)]="equipment.facility" name="facility" required>
                </div>
                <div class="form-group">
                    <label for="status">Статус</label>
                    <select id="status" [(ngModel)]="equipment.status" name="status" required>
                        <option value="active">Исправно</option>
                        <option value="inactive">Требует ремонта</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lastMaintenance">Последнее обслуживание</label>
                    <input type="date" id="lastMaintenance" [(ngModel)]="equipment.lastMaintenance" name="lastMaintenance" required>
                </div>
                <div class="form-group">
                    <label for="nextMaintenance">Следующее обслуживание</label>
                    <input type="date" id="nextMaintenance" [(ngModel)]="equipment.nextMaintenance" name="nextMaintenance" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="onClose()">Отмена</button>
                    <button type="submit" class="btn btn-primary">
                        {{equipmentToEdit ? 'Сохранить' : 'Добавить'}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
